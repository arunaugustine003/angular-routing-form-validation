<form [formGroup]="myForm">
  <div class="form-group">
    Value: {{ myForm.value | json }}

    <hr />
  </div>
  <div class="form-group">
    <span class="p-float-label">
      <input
        id="float-input"
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        pInputText
        formControlName="email"
      />
      <label for="float-input exampleInputEmail1">Enter email</label>
    </span>
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <br />
  <div class="form-group green-border-focus">
    <textarea
      class="form-control"
      id="exampleFormControlTextarea5"
      rows="3"
      pInputTextarea
      placeholder="your message..."
      formControlName="message"
    ></textarea>
  </div>
  <br />
  <div class="form-group">
    <p-dropdown
      [options]="careers"
      [(ngModel)]="selectedCareer"
      optionLabel="job"
      formControlName="careers"
    ></p-dropdown>
  </div>
  <br />
  <button pButton type="submit" class="ui-button-raised ui-button-primary">
    Submit
  </button>
</form>
<a routerLink="/">Go Back to Home</a>
